<!DOCTYPE html>
<html>
<head>
    <title>Python Flask Upload and display image</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:powderblue; height: 100%;">
    <div class="container" style="height: 100%; padding: 24px;">
        <div class="row">
            <h1 class="text-center" style="font-size: 48px; font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Upload Image</h1>

            <h2>Select a file to upload</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            {% if filename %}
            <div>
                <img src="{{ url_for('display_image', filename=filename) }}" class="img-responsive">
            </div>
            {% endif %}

            <form method="post" action="/" enctype="multipart/form-data">
                <dl>
                    <p>
                        <input class="inputbbox" type="file" name="file" class="form-control" autocomplete="off" required style="border: 1px solid black; padding: 16px; width: 100%; border-radius: 8px; ">
                    </p>
                </dl>
                <p>
                    <input type="submit" value="Submit" class="btn btn-info">
                </p>
            </form>
        </div>
    </div>
</body>
<footer style="padding: 8px; height: auto; width: 100%; background-color: black; color: white; text-align: center; font-size: 32px; position: sticky; bottom: 0;">VirtuCart</footer>
</html>
